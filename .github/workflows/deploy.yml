name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '9'

jobs:
  # Lint and Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Run type check
        run: pnpm typecheck

  # Build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm -F @repo/database prisma generate

      - name: Build
        run: pnpm build

      - name: Upload bot artifact
        uses: actions/upload-artifact@v4
        with:
          name: bot-build
          path: apps/bot/dist
          retention-days: 7

      - name: Upload dashboard artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-build
          path: apps/dashboard/.next
          retention-days: 7

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: staging
    steps:
      - name: Download bot artifact
        uses: actions/download-artifact@v4
        with:
          name: bot-build
          path: bot-build

      - name: Download dashboard artifact
        uses: actions/download-artifact@v4
        with:
          name: dashboard-build
          path: dashboard-build

      - name: Deploy to staging server
        env:
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_USER: ${{ secrets.STAGING_USER }}
          STAGING_KEY: ${{ secrets.STAGING_SSH_KEY }}
        run: |
          echo "Deploying to staging..."
          # Add SSH key
          mkdir -p ~/.ssh
          echo "$STAGING_KEY" > ~/.ssh/staging_key
          chmod 600 ~/.ssh/staging_key
          
          # Deploy via rsync (placeholder - customize for your setup)
          echo "Artifacts ready for deployment"

  # Deploy to Production (manual approval required)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Download bot artifact
        uses: actions/download-artifact@v4
        with:
          name: bot-build
          path: bot-build

      - name: Download dashboard artifact
        uses: actions/download-artifact@v4
        with:
          name: dashboard-build
          path: dashboard-build

      - name: Deploy to production server
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USER: ${{ secrets.PROD_USER }}
          PROD_KEY: ${{ secrets.PROD_SSH_KEY }}
        run: |
          echo "Deploying to production..."
          # Add SSH key
          mkdir -p ~/.ssh
          echo "$PROD_KEY" > ~/.ssh/prod_key
          chmod 600 ~/.ssh/prod_key
          
          # Deploy via rsync (placeholder - customize for your setup)
          echo "Artifacts ready for production deployment"

      - name: Notify deployment
        if: success()
        run: |
          echo "Production deployment successful!"
          # Add Slack/Discord webhook notification here
