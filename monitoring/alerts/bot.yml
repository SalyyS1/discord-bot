# Bot Alert Rules
groups:
  - name: discord-bot
    rules:
      # Bot process down
      - alert: BotDown
        expr: up{job="bot"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Discord bot is down"
          description: "The Discord bot process has been unreachable for more than 1 minute."

      # Shard disconnected
      - alert: ShardDisconnected
        expr: discord_shard_status != 1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Discord shard disconnected"
          description: "Shard {{ $labels.shard }} has been disconnected for more than 2 minutes."

      # High memory usage
      - alert: BotHighMemory
        expr: process_memory_heap_bytes{job="bot"} > 1.5e9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Bot high memory usage"
          description: "Bot memory usage is above 1.5GB for more than 5 minutes."

      # Critical memory usage
      - alert: BotCriticalMemory
        expr: process_memory_heap_bytes{job="bot"} > 1.8e9
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Bot critical memory usage"
          description: "Bot memory usage is above 1.8GB. Restart may be imminent."

      # Guild count drop (possible mass leave)
      - alert: GuildCountDrop
        expr: (discord_guilds - discord_guilds offset 10m) / discord_guilds offset 10m < -0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Significant guild count drop"
          description: "Guild count has dropped by more than 10% in the last 10 minutes."

  - name: infrastructure
    rules:
      # Dashboard down
      - alert: DashboardDown
        expr: up{job="dashboard"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Dashboard is down"
          description: "The dashboard has been unreachable for more than 1 minute."

      # Database connection issues
      - alert: DatabaseConnectionHigh
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connections"
          description: "PostgreSQL has more than 80 active connections."

      # Redis memory usage
      - alert: RedisHighMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is above 90% of max memory."

      # High latency
      - alert: HighAPILatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency"
          description: "95th percentile API latency is above 2 seconds."

  - name: billing
    rules:
      # Stripe webhook failures
      - alert: StripeWebhookFailures
        expr: rate(stripe_webhook_failures_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Stripe webhook failures"
          description: "High rate of Stripe webhook processing failures."
